   <!-- Tier List Section -->
<section id="tier-list" class="tier-list">
    <h2>Bảng xếp hạng món ăn ngày Tết</h2>
    <p>Kéo thả để sắp xếp các món ăn theo cấp độ yêu thích của bạn!</p>
    <div class="tier-container">
        <div class="tier-row" id="S">
            <div class="tier-label" style="background-color: #ff6666;">S</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row" id="A">
            <div class="tier-label" style="background-color: #ff9966;">A</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row" id="B">
            <div class="tier-label" style="background-color: #ffcc66;">B</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row" id="C">
            <div class="tier-label" style="background-color: #ffff66;">C</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row" id="D">
            <div class="tier-label" style="background-color: #ccff66;">D</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row" id="E">
            <div class="tier-label" style="background-color: #66ff66;">E</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
    <div class="food-items">
        <h3>Danh sách món ăn</h3>
        <div id="items">
            <div class="food-item" draggable="true" ondragstart="drag(event)">Bánh chưng</div>
            <div class="food-item" draggable="true" ondragstart="drag(event)">Thịt kho tàu</div>
            <div class="food-item" draggable="true" ondragstart="drag(event)">Dưa hành</div>
            <div class="food-item" draggable="true" ondragstart="drag(event)">Củ kiệu</div>
            <div class="food-item" draggable="true" ondragstart="drag(event)">Mứt Tết</div>
            <div class="food-item" draggable="true" ondragstart="drag(event)">Bánh Tét</div>
            <div class="food-item" draggable="true" ondragstart="drag(event)">Chả Giò</div>
            <div class="food-item" draggable="true" ondragstart="drag(event)">Chả Lụa</div>
            <div class="food-item" draggable="true" ondragstart="drag(event)">gà luộc</div>
        </div>
    </div>
</section>
    <footer>
            cảm ơn các bạn đã ghé qua trang web của bọn mình,chúc các bạn có một ngày vui vẻ!
    </footer>

   
<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text");
        const draggedElement = document.getElementById(data);

        if (!event.target.classList.contains("tier-content")) {
            return;
        }

        // Prevent duplicate drops
        if (Array.from(event.target.children).some(child => child.id === data)) {
            return;
        }

        event.target.appendChild(draggedElement);
    }

    // Assign unique IDs to each draggable item
    document.querySelectorAll(".food-item").forEach((item, index) => {
        item.id = `food-item-${index}`;
    });
</script>
</body>
</html>
