<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web Ngày Tết</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffbea;
            color: #333;
        }
        header {
            background-color: #ffcc00;
            color: #fffafa;
            text-align: center;
            padding: 20px 0;
            background-image: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3MzeHRwa2d2ZTI4eWwxY2piejU4MHhqOThpOTB5anEyaHZ5cG1tZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Prvgf4DnpRQmTnfIoW/giphy.gif');
            background-size: cover;
            height: 15vh;
            padding:0;
            margin:0;
        }

        header h1 {
            font-size: 100px;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #d2691e;
            font-size: 25px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .banner {
            text-align: center;
            background: url('');
            color: white;
            padding: 50px 20px;
        }

        section {
            padding: 20px;
            margin: 10px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: #8b0000;
            border-bottom: 2px solid #ffcc00;
            display: inline-block;
            padding-bottom: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #d2691e;
            color: white;
        }

        button {
            background-color: #ffcc00;
            color: #8b0000;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffd700;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tier-container {
        display: flex;
        flex-direction: column;
        width: 80%;
        margin: 20px auto;
    }

    .tier-row {
        display: flex;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
    }

    .tier-label {
        width: 50px;
        text-align: center;
        font-weight: bold;
        padding: 10px 0;
        color: white;
    }

    .tier-content {
        flex: 1;
        min-height: 50px;
        padding: 10px;
        border-left: 1px solid #ddd;
        background-color: #f9f9f9;
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: start;
    }

    .food-items {
        margin: 20px auto;
        text-align: center;
    }

    .food-item {
        display: inline-block;
        margin: 5px;
        padding: 10px 15px;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: grab;
    }

    .food-item:active {
        cursor: grabbing;
    }

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Chúc mừng năm mới 2025!</h1>
        <nav>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#about">Giới thiệu</a></li>
                <li><a href="#cuisine">Món ăn</a></li>
                <li><a href="#customs">Phong tục</a></li>
                <li><a href="#contact">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="banner">
            <h2>Chào mừng bạn đến với trang web của chúng mình! Tại đây, bạn sẽ được khám phá một trong những ngày lễ đặc biệt nhất của Việt Nam. Hãy cùng nhau tìm hiểu nhé!</h2>
            <img src="rong tet.jpg" alt="Hình ảnh không khí Tết">
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>Giới thiệu</h2>
