        <ul>
            <table>
            <tr style= "font-size: 30px;">
            <td>
            <li >Bánh chưng, bánh tét</li>
            <li>Thịt kho tàu</li>
            <li>Dưa hành</li>
            <li>củ kiệu</li>
            <li>Mứt Tết</li>
            <li>gà luộc </li> 
            <li>chả giò</li>
            <li>chả lụa</li>
            </td>
            <td><img src="thit kho tau.jpg" alt="thịt kho tàu" width="300" height="300"></td>
            <td><img src="banh chung.jpg" alt="chả lụa" width="300" height="300"></td>
